<head>
<!doctype html><html lang="de"><meta http-equiv="content-language" content="de"> <meta charset="UTF-8"><html><head><title>Nachrichten Login</title> 
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-sanitize.js"></script>
 <link rel="stylesheet" href="mystyle.css"> 
 <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<html>
<body ng-app="logg">
<center><br><br><br><br>
<div style=width:50% ng-controller="logger">
<form>
New User<br>
Email: <input name=user ng-model="logg"><br>
PassW: <input type=password name=passw ng-model="passw"><br>
<input type=button ng-click="login()"  ng-disabled="mydisabled">
</form>
</div>
</center>
</html>
<script>
var myApp=angular.module('logg', []);
myApp.controller('logger', ['$scope', '$http', '$element','$location', '$anchorScroll', function($scope,$http,$element,$location,$anchorScroll) {
$scope.mydisabled=false; 

$scope.login = function() {
   $http({ url: window.location.hostname +'/app.js', method: "GET", params: {o: 'nu',user: $scope.logg, passw: $scope.passw}}).success(function(data, status, headers, config) 
 { alert(data); })
 }
 
}]);

</script>
</body>
