
<head>
<!doctype html><html lang="de"><meta http-equiv="content-language" content="de"> <meta charset="UTF-8"><html><head><title>Nachrichten Scraper</title> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-sanitize.js"></script>
 <link rel="stylesheet" href="mystyle.css"> 
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >
</head>
<body ng-app="putter">
 <span style=float:right;><a onmouseover= "">About</a> | <a href=http://www.myzeitung.ml>Login</a></span>
 <div id="popup" style="display:none;width:200px;border-style:solid;border-width:1px;border-color:silver;">This page stores the RSS feeds from die Zeit, Die Welt and FAZ.  You may also follow the login link to create a Login to search and store the database of the feeds.</div>
 <a id="topp"></a>
 <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- mrbjgq -->
<center><ins class="adsbygoogle"
style="display:inline-block;width:728px;height:90px"
data-ad-client="ca-pub-1571168911646120"
data-ad-slot="1588231650"></ins></center>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
<div id=main ng-controller="ListNews" >
<center><br><br><a href=index.html style=text-decoration:none;><img src=zeitung.PNG ></a>
<br><form novalidate class="simple-form" >

<input ng-value="search1"  ng-model="searchz" ng-keyup="update()" style=display:none;>
<input ng-value="pager1" ng-model="pagerz" name='pager'  type=hidden>
<input type=button ng-click="update()" value="suchen" style=display:none;>
</form></center>
<div ></div>

<table><tr ng-repeat="news in newslist">
<td style=font-family:verdana;font-size:11px>
<b><a title={{news.value.source}} href={{news.value.link}} target=_blank style=color:black;>{{news.value.title}}</a></b><br>
<span>{{news.value.pubDate}}</span><br>
{{news.value.description}}<br><hr></td>
</tr>
<tr><td style=text-align:right;><input style=float:right; ng-disabled="mydisabled" ng-model="nexter" type=button value='weiter' ng-click="pager()"></td></tr>
</table>
</div>
<script>
var myApp=angular.module('putter', []);
myApp.controller('ListNews', ['$scope', '$http', '$element','$location', '$anchorScroll', function($scope,$http,$element,$location,$anchorScroll) {
$scope.mydisabled=false; 

$scope.searchz=" ";
$scope.pagerz=15;
$http({ url: window.location.hostname+'/app.js', method: "GET", params: {o: 'g'}}).success(function(data) {$scope.newslist=[]; $scope.newslist=data.body.results; if (parseInt(data.body.total_count,10) < 15){$scope.mydisabled=true; };  }); 



$scope.update = function() { $scope.mydisabled=false; 
   $http({ url: window.location.hostname +'/app.js', method: "GET", params: {o: 's',search: $scope.searchz}}).success(function(data, status, headers, config) 
 {$scope.newslist=[]; $scope.newslist=data.body.results;$scope.pagerz='15';if (parseInt(data.body.total_count,10) < 15){$scope.mydisabled=true; } 
  $location.hash('topp');  $anchorScroll(); }); };

$scope.pager = function() {
   $http({ url: window.location.hostname +'/app.js', method: "GET", params: {o: 's',search: $scope.searchz, offs: $scope.pagerz}}).success(function(data, status, headers, config) 
 {$scope.newslist=[]; $scope.newslist=data.body.results;   
  $scope.pagerz=parseInt($scope.pagerz, 10)+15; if (parseInt($scope.pagerz, 10) >= parseInt(data.body.total_count,10)) {
  $scope.mydisabled=true;   };   $location.hash('topp');  $anchorScroll(); });
};
 }]);
 



</script>



</body>
