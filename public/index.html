
<head>
<!doctype html><html lang="de"><meta http-equiv="content-language" content="de"> <meta charset="UTF-8"><html><head><title>Nachrichten Scraper</title> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-sanitize.js"></script>
 <link rel="stylesheet" href="mystyle.css"> 
</head>
<body ng-app="putter">
<div id=main ng-controller="ListNews" >
<center></center><form novalidate class="simple-form" >
Nachrichten von der Welt 
<input ng-value="search1"  ng-model="search" ng-keyup="update()">
<input ng-value="pager1" ng-model="pager" name='pager'  type=hidden>
<input type=button ng-click="update()" value="suchen" >
</form></center>
<div ></div>
<table><tr ng-repeat="news in newslist">
<td style=font-family:verdana;font-size:11px>
<b><a href={{news.value.link}} target=_blank style=color:black;>{{news.value.title}}</a></b><br>
{{news.value.pubDate}}<br>
{{news.value.description}}</td>
</tr>
<tr><td style=text-align:right;><input ng-disabled="mydisabled" ng-model="nexter" type=button value='next' ng-click="pager()"></td></tr>
</table>
</div>
<script>
var myApp=angular.module('putter', []);
myApp.controller('ListNews', ['$scope', '$http', function($scope,$http) {
$scope.mydisabled=false; 
$scope.search1=" ";
$scope.pager1="15";
$http({ url: 'http://front1.uswest.appfog.ctl.io/app.js', method: "GET", params: {o: 'g'}}).success(function(data) {$scope.newslist=[]; $scope.newslist=data.body.results; if (parseInt(data.body.total_count,10) < 15){$scope.mydisabled=true; };  }); 



//$scope.listnewz = function(newser) {     $http({ url: 'http://front1.uswest.appfog.ctl.io/app.js', method: "GET", params: {o: 'g'}}).success(function(data) {$scope.newslist=[]; $scope.newslist=data.body.results;   }); $scope.newser.search="";$scope.newser.pager="15" ; };
$scope.update = function() { $scope.mydisabled=false; 
   $http({ url: 'http://front1.uswest.appfog.ctl.io/app.js', method: "GET", params: {o: 's',search: $scope.search}}).success(function(data, status, headers, config) 
 {$scope.newslist=[]; $scope.newslist=data.body.results;$scope.pager='15';if (parseInt(data.body.total_count,10) < 15){$scope.mydisabled=true; }  }); };

$scope.pager = function() {
   $http({ url: 'http://front1.uswest.appfog.ctl.io/app.js', method: "GET", params: {o: 's',search: $scope.search, offs: $scope.pager}}).success(function(data, status, headers, config) 
 {$scope.newslist=[]; $scope.newslist=data.body.results;   
  $scope.pager=parseInt($scope.pager, 10)+15; if (parseInt($scope.pager, 10) >= parseInt(data.body.total_count,10)) {
  $scope.mydisabled=true;   }; 
  
  
 });
 
 
  


   
  };
 
}]);


</script>
</body>
