
<head>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-sanitize.js">
</head>

<body ng-app="putter">
<div id=main ng-controller="ListNews">
Die Welt RSS Feed
<div ng-init="listnewz()"></div>
<table><tr ng-repeat="news in newslist">
<td style=font-family:verdana;font-size:11px>{{news.path.guid}}<br>
<b>{{news.value.title}}</b><br>
{{news.value.pubDate}}<br>
{{news.value.description}}</td>

</tr></table>
</div>
</body>


<script>var myApp=angular.module('putter', []);
myApp.controller('ListNews', ['$scope', '$http', function($scope,$http) {
 $scope.listnewz = function() { $http({ url: 'http://frontpage.uswest.appfog.ctl.io/app.js', method: "GET", params: {o: 'g'}}).success(function(data) {$scope.newslist=[]; $scope.newslist=data }); };
 

}]);
</script>
