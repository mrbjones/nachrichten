
<head>
<!doctype html><html lang="de"><meta http-equiv="content-language" content="de"> <meta charset="UTF-8"><html><head><title>Nachrichten Scraper</title> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-sanitize.js"></script>
 <link rel="stylesheet" href="mystyle.css"> 
</head>

<body ng-app="putter">
<div id=main ng-controller="ListNews">
<center></center><form novalidate class="simple-form" >
Nachrichten von der Welt <input value='' ng-model="newser.search" ng-keypress="update(newser)"><input type=button ng-click="update(newser)" value="suchen" >
</form></center>

<div ng-init="listnewz()"></div>
<table><tr ng-repeat="news in newslist">
<td style=font-family:verdana;font-size:11px>
<b><a href={{body.results.news.value.link}} target=_blank style=color:black;>{{body.results.news.value.title}}</a></b><br>
{{body.results.news.value.pubDate}}<br>
{{body.results.news.value.description}}</td>

</tr>

<tr><td style=text-align:right;><input type=hidden ng-model="newser.pager" name=pager value="20"><input ng-model="newser.next" type=button value='next' ng-click="update(newser)"></td></tr>
</table>
</div>


<script>var myApp=angular.module('putter', []);
myApp.controller('ListNews', ['$scope', '$http', function($scope,$http) {
 $scope.listnewz = function() { $http({ url: 'http://front1.uswest.appfog.ctl.io/app.js', method: "GET", params: {o: 'g'}}).success(function(data) {$scope.newslist=[]; $scope.newslist=data }); };
 $scope.update = function(newser) { $http({ url: 'http://front1.uswest.appfog.ctl.io/app.js', method: "GET", params: {o: 's',search: newser.search}}).success(function(data, status, headers, config) {$scope.newslist=[]; $scope.newslist=data; });
 }; 
}]);


</script>
</body>
