
<head>
<!doctype html><html lang="en"><head> <meta charset="UTF-8"><html><head><title>Nachrichten Scraper</title> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-sanitize.js"></script>
</head>

<body ng-app="putter">
<div id=main ng-controller="ListNews">
<form novalidate class="simple-form" >
<input ng-model="newser.search"><input type=button ng-click="update(newser)" value="search" >
</form>

<div ng-init="listnewz()"></div>
<table><tr ng-repeat="news in newslist">
<td style=font-family:verdana;font-size:11px>
<b>{{news.value.title}}</b><br>
{{news.value.pubDate}}<br>
{{news.value.description}}</td>

</tr></table>
</div>


<script>var myApp=angular.module('putter', []);
myApp.controller('ListNews', ['$scope', '$http', function($scope,$http) {
 $scope.listnewz = function() { $http({ url: 'http://frontpage.uswest.appfog.ctl.io/app.js', method: "GET", params: {o: 'g'}}).success(function(data) {$scope.newslist=[]; $scope.newslist=data }); };
 $scope.update = function(newser) { $http({ url: 'http://frontpage.appfog.ctl.io/app.js', method: "GET", params: {o: 's',search: newser.search}}).success(function(data, status, headers, config) {$scope.newslist=[]; $scope.newslist=data; }); }; 

}]);
</script>
</body>
